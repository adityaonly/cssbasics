<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border box inline and block elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Poppins:wght@100;200;300&family=Whisper&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Whisper', cursive;
        box-sizing: border-box;
    }
    div{
        border: 5px dashed green;
        height: 200px;
        width: 300px;
        margin: 20px;
        padding: 50px;
        /* display: inline; */
    }
    span{
        border: 3px solid red;
        height: 200px;
        width: 300px;
        margin: 20px;
        padding:5px;
        display: inline-block;
    }
</style>
</head>
<body>
    <div class="box">this is the paragraph</div>
    <span>this is me</span>
    <span>this is me</span>
    <span>this is me</span>
    <span>this is me</span>
    <span>this is me</span>
    <span>this is me</span>
    <span>this is me</span>
</body>
</html>
