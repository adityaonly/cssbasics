<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            border: 2px solid grey;
            background-color: aquamarine;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(1,1fr);
            row-gap: 1rem;
            column-gap: 1rem;
            padding: 10px;
        }
        .item{
            border: 4px solid green;
            height: 100%;
            width: 100%;
            color:white;
            background-color: skyblue;
        
        }
       
        @media (min-width:800px){
            .container{
                display: grid;
               grid-template-rows: repeat(2,1fr);
               grid-template-columns: repeat(3,1fr);
            } .header{
              grid-row-start: 1;
              grid-row-end: 2;
              grid-column-start: 1;
              grid-column-end: 3;
            }
            .b{
                grid-row-start: 1;
                grid-row-end: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">HEADER</div>
        <div class="item b">CONTENT 1</div>
        <div class="item c">CONTENT 2</div>
        <div class="item d">SIDEBAR</div>
    </div>
</body>
</html>
